<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Playground</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h1>Canvas Playground</h1>
        <nav>
          <button data-canvas="me" class="active">/me</button>
          <button data-canvas="stats">/stats</button>
        </nav>
        <section class="settings">
          <h2>Options</h2>
          <label>
            Background URL
            <input id="backgroundUrl" type="text" placeholder="https://..." />
          </label>
          <label>
            Avatar URL
            <input id="avatarUrl" type="text" placeholder="https://..." />
          </label>
          <div class="avatar-grid">
            <label>
              Centre X
              <input id="avatarX" type="number" min="0" max="1280" />
            </label>
            <label>
              Centre Y
              <input id="avatarY" type="number" min="0" max="720" />
            </label>
            <label>
              Rayon
              <input id="avatarRadius" type="number" min="10" max="400" />
            </label>
          </div>
          <button id="rerender">Mettre à jour</button>
        </section>
        <section class="text-controls">
          <h2>Texte sélectionné</h2>
          <label>
            Élément
            <select id="textSelect"></select>
          </label>
          <label>
            Contenu
            <textarea id="textContent"></textarea>
          </label>
          <label>
            Taille (px)
            <input id="textSize" type="number" min="8" max="120" />
          </label>
          <label>
            Couleur
            <input id="textColor" type="color" value="#ffffff" />
          </label>
          <label>
            Alignement
            <select id="textAlign">
              <option value="left">Gauche</option>
              <option value="center">Centre</option>
              <option value="right">Droite</option>
            </select>
          </label>
          <label>
            Position X (px)
            <input id="textX" type="number" min="0" max="1280" />
          </label>
          <label>
            Position Y (px)
            <input id="textY" type="number" min="0" max="720" />
          </label>
          <label>
            Largeur max (px)
            <input id="maxWidth" type="number" min="0" max="1280" />
          </label>
          <label>
            Hauteur max (px)
            <input id="maxHeight" type="number" min="0" max="720" />
          </label>
          <div class="buttons">
            <button id="resetPositions">Réinitialiser</button>
            <button id="downloadPng">Télécharger PNG</button>
            <button id="copyJson">Copier JSON</button>
          </div>
        </section>
        <section class="export">
          <h2>Configuration</h2>
          <textarea id="configOutput" readonly></textarea>
        </section>
      </aside>

      <main class="canvas-area">
        <canvas id="card" width="1280" height="720"></canvas>
      </main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
