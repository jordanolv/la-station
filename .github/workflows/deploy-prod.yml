name: ðŸš€ Deploy LaStation PROD to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22'

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -p ${{ secrets.VPS_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/vps_key \
              -p ${{ secrets.VPS_PORT }} \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'

            set -e

            echo "âœ… Connected to VPS"

            PROJECT_DIR=~/projects/theridge-bot/prod
            mkdir -p $PROJECT_DIR
            cd $PROJECT_DIR

            if [ ! -d ".git" ]; then
              echo "ðŸ“ Initial clone"
              git clone -b main https://${{ secrets.GH_TOKEN }}@github.com/jordanolv/la-station.git .
            else
              echo "ðŸ“¦ Git repo already present, pulling latest code"
              git fetch origin
              git reset --hard origin/main
            fi

            echo "ðŸ›  Backend â€“ install & build"
            npm ci
            npm run build

            echo "ðŸ›  Frontend â€“ install & build"
            cd src/frontend
            npm ci
            npm run build
            cd ../..

            echo "ðŸš€ PM2 Reload all apps via ecosystem"
            pm2 reload ecosystem.config.cjs
            pm2 save

            echo "âœ… TheRidgeBot PROD deployment finished ðŸŽ‰"
          EOF