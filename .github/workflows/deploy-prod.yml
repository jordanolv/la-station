name: ðŸš€ Deploy LaStation PROD to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -p ${{ secrets.VPS_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/vps_key \
              -o StrictHostKeyChecking=no \
              -p ${{ secrets.VPS_PORT }} \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            
            set -e

            PROJECT_ROOT=~/projects/LaStationBot/prod
            
            echo "âœ… Connected to VPS"

            mkdir -p $PROJECT_ROOT
            cd $PROJECT_ROOT

            if [ ! -d ".git" ]; then
              echo "ðŸ“ Initial clone"
              git clone -b main https://${{ secrets.GH_TOKEN }}@github.com/jordanolv/la-station.git .
            else
              echo "ðŸ“¦ Git repo already present, pulling latest code"
              git fetch origin
              git reset --hard origin/main
            fi

            echo "ðŸ›  Backend â€“ install & build"
            npm ci
            npm run build

            echo "ðŸ›  Frontend â€“ install & build"
            cd src/frontend
            npm ci
            npm run build
            cd ../..

            echo "ðŸš€ PM2 Reload all apps via ecosystem"
            pm2 delete la-station-bot la-station-front || true
            pm2 start ecosystem.config.cjs
            pm2 save

            echo "âœ… LaStationBot PROD deployment finished ðŸŽ‰"
          EOF