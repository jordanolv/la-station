name: ðŸš€ Deploy PROD to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” PrÃ©parer la clÃ© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/hetzner_vps
          chmod 600 ~/.ssh/hetzner_vps
          ssh-keyscan -p 7623 -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ DÃ©ploiement SSH
        run: |
          ssh -i ~/.ssh/hetzner_vps -p 7623 -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "âœ… Connexion SSH rÃ©ussie"

            mkdir -p ~/projects/LaStationBot/prod
            cd ~/projects/LaStationBot/prod

            if [ ! -d ".git" ]; then
              echo "ðŸ“ Clonage initial"
              git clone -b main https://github.com/jordan-olv/la-station.git .
            fi

            echo "ðŸ“¥ Pull du dernier code"
            git config --global --add safe.directory /home/deploy/projects/LaStationBot/prod
            git reset --hard
            git clean -fd
            git pull origin main

            echo "ðŸ”§ Droits"
            chown -R deploy:deploy ~/projects/LaStationBot/prod

            echo "ðŸ›  Backend - Installation & Build"
            npm install
            npm run build

            echo "ðŸš€ PM2 Restart"
            pm2 delete la-station-bot || true
            pm2 start ecosystem.config.cjs
            pm2 save

            echo "âœ… DÃ©ploiement PROD terminÃ© ðŸŽ‰"
          EOF