name: ðŸš€ Deploy PROD to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ” PrÃ©parer la clÃ© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸš€ DÃ©ploiement SSH
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'EOF'
            echo "âœ… Connexion SSH rÃ©ussie"

            mkdir -p ~/project/LaStationBot/prod
            cd ~/project/LaStationBot/prod

            if [ ! -d ".git" ]; then
              echo "ðŸ“ Clonage initial"
              git clone -b main https://github.com/jordan-olv/la-station .
            fi

            echo "ðŸ“¥ Pull du dernier code"
            git config --global --add safe.directory /home/deploy/project/LaStationBot/prod
            git reset --hard
            git clean -fd
            git pull origin MAIN

            echo "ðŸ”§ Droits"
            chown -R deploy:deploy ~/project/LaStationBot/prod

            echo "ðŸ›  Backend - Installation & Build"
            npm install
            npm run build

            echo "ðŸš€ PM2 Restart"
            pm2 start dist/app.js --name "LaStationBot"
            pm2 save

            echo "âœ… DÃ©ploiement PROD terminÃ© ðŸŽ‰"
          EOF